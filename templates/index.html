<!DOCTYPE html>
<html>
  <head>
    <title>Button Example</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
      <button id="get_latest_data" type="submit">Get Latest Data!</button>
          <div class="modal fade" id="my-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <p id="modal-message"></p>
          </div>
        </div>
      </div>
              </div>
      <button id="stock_details" type="submit">Stock Details!</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
          <script>
      document.getElementById('get_latest_data').addEventListener('click', () => {
        fetch('/update_table', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'}
        })
        .then(response => response.json())
        .then(data => {
          document.getElementById('modal-message').innerText = data.message;
          $('#my-modal').modal('show');
        });
      });
    </script>


  <script>
      document.getElementById('stock_details').addEventListener('click', function() {
        window.location.href = '/stock_details';
      });
    </script>
  </body>
</html>
